<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }
        input[type="file"] {
            display: none;
        }
        label {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #fff;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <label for="upload"></label>
    <input type="file" id="upload" accept="image/*">
</body>
</html>
