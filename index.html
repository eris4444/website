<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Circuit Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.17/paper-full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body class="dark-theme">
    <div class="app-container">
        <div class="toolbar">
            <div class="toolbar-section">
                <button class="tool-btn active" id="select-tool">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M7,2l12,11.2l-5.8,0.5l3.3,7.3l-2.2,1l-3.2-7.4L7,18.5V2"/>
                    </svg>
                </button>
                <button class="tool-btn" id="wire-tool">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2,2L22,22M2,22L22,2"/>
                    </svg>
                </button>
            </div>

            <div class="toolbar-section components">
                <button class="component-btn" data-component="resistor">
                    <svg viewBox="0 0 40 20" width="40" height="20">
                        <path stroke="currentColor" fill="none" d="M5,10H10l2.5-5l5,10l5-10l5,10l2.5-5H35"/>
                    </svg>
                    <span>Resistor</span>
                </button>
                <button class="component-btn" data-component="capacitor">
                    <svg viewBox="0 0 40 20" width="40" height="20">
                        <path stroke="currentColor" fill="none" d="M5,10H15M15,2V18M25,2V18M25,10H35"/>
                    </svg>
                    <span>Capacitor</span>
                </button>
                <button class="component-btn" data-component="inductor">
                    <svg viewBox="0 0 40 20" width="40" height="20">
                        <path stroke="currentColor" fill="none" d="M5,10C15,10,15,5,25,5S35,15,45,15"/>
                    </svg>
                    <span>Inductor</span>
                </button>
                <button class="component-btn" data-component="voltage-source">
                    <svg viewBox="0 0 40 20" width="40" height="20">
                        <circle cx="20" cy="10" r="8" stroke="currentColor" fill="none"/>
                        <text x="20" y="10" text-anchor="middle" dy=".3em" fill="currentColor">V</text>
                    </svg>
                    <span>Voltage</span>
                </button>
                <button class="component-btn" data-component="current-source">
                    <svg viewBox="0 0 40 20" width="40" height="20">
                        <circle cx="20" cy="10" r="8" stroke="currentColor" fill="none"/>
                        <text x="20" y="10" text-anchor="middle" dy=".3em" fill="currentColor">I</text>
                    </svg>
                    <span>Current</span>
                </button>
                <button class="component-btn" data-component="ground">
                    <svg viewBox="0 0 40 20" width="40" height="20">
                        <path stroke="currentColor" fill="none" d="M20,5V15M15,15H25M17,17H23M19,19H21"/>
                    </svg>
                    <span>Ground</span>
                </button>
            </div>

            <div class="toolbar-section">
                <button class="action-btn" id="simulate">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M8,5v14l11-7L8,5z"/>
                    </svg>
                    Simulate
                </button>
                <button class="action-btn" id="reset">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12,5V1L7,6l5,5V7c3.31,0,6,2.69,6,6s-2.69,6-6,6s-6-2.69-6-6H4c0,4.42,3.58,8,8,8s8-3.58,8-8S16.42,5,12,5z"/>
                    </svg>
                    Reset
                </button>
            </div>
        </div>

        <div class="main-content">
            <canvas id="circuit-canvas" resize></canvas>
            <div id="oscilloscope" class="oscilloscope hidden">
                <div class="oscilloscope-header">
                    <h3>Oscilloscope</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <canvas id="scope-canvas"></canvas>
                <div class="oscilloscope-controls">
                    <div class="control-group">
                        <label>Time Scale</label>
                        <input type="range" min="1" max="100" value="50" id="time-scale">
                    </div>
                    <div class="control-group">
                        <label>Voltage Scale</label>
                        <input type="range" min="1" max="100" value="50" id="voltage-scale">
                    </div>
                </div>
            </div>
        </div>

        <div class="properties-panel">
            <div class="properties-header">
                <h3>Properties</h3>
            </div>
            <div class="properties-content">
                <div class="no-selection">
                    Select a component to view properties
                </div>
                <div class="component-properties hidden">
                    <div class="property-group">
                        <label>Value</label>
                        <input type="number" id="component-value" step="0.1">
                        <select id="component-unit">
                            <option value="1">Ω</option>
                            <option value="1000">kΩ</option>
                            <option value="1000000">MΩ</option>
                        </select>
                    </div>
                    <div class="property-group">
                        <label>Rotation</label>
                        <input type="range" min="0" max="359" value="0" id="component-rotation">
                    </div>
                    <button class="delete-btn" id="delete-component">Delete Component</button>
                </div>
            </div>
        </div>
    </div>
    <script src="circuit-simulator.js"></script>
</body>
</html>
