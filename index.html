<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Circuit Simulator</h1>
            <button id="theme-toggle">ðŸŒ™</button>
        </header>
        
        <div class="workspace">
            <div class="components-panel">
                <h2>Components</h2>
                <div class="component-list">
                    <div class="component" draggable="true" data-type="resistor">
                        <svg viewBox="0 0 50 20" class="component-icon">
                            <path d="M5,10 h10 l2,-3 l4,6 l4,-6 l4,6 l4,-6 l2,3 h10" stroke="currentColor" fill="none"/>
                        </svg>
                        <span>Resistor</span>
                    </div>
                    <div class="component" draggable="true" data-type="capacitor">
                        <svg viewBox="0 0 50 20" class="component-icon">
                            <path d="M5,10 h20 m0,-8 v16 m0,-8 h20" stroke="currentColor" fill="none"/>
                        </svg>
                        <span>Capacitor</span>
                    </div>
                    <div class="component" draggable="true" data-type="inductor">
                        <svg viewBox="0 0 50 20" class="component-icon">
                            <path d="M5,10 h5 c5,-10 10,0 15,-10 c5,-10 10,0 15,-10 h5" stroke="currentColor" fill="none"/>
                        </svg>
                        <span>Inductor</span>
                    </div>
                    <div class="component" draggable="true" data-type="battery">
                        <svg viewBox="0 0 50 20" class="component-icon">
                            <path d="M5,10 h20 m0,-8 v16 m5,-12 v8 m0,-4 h15" stroke="currentColor" fill="none"/>
                        </svg>
                        <span>Battery</span>
                    </div>
                </div>
            </div>
            
            <div class="circuit-board">
                <canvas id="circuit-canvas"></canvas>
            </div>
            
            <div class="properties-panel">
                <h2>Properties</h2>
                <div id="component-properties">
                    <p>Select a component to edit properties</p>
                </div>
            </div>
        </div>
        
        <div class="toolbar">
            <button id="run-simulation">â–¶ Run Simulation</button>
            <button id="reset">â†º Reset</button>
            <button id="save">ðŸ’¾ Save</button>
            <button id="load">ðŸ“‚ Load</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
