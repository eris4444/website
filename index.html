<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آموزش هک وای فای | دوره تخصصی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="glitch-header">
            <h1 class="glitch" data-text="آموزش هک وای فای">آموزش هک وای فای</h1>
            <p class="subtitle">دوره جامع و تخصصی</p>
        </header>

        <div class="countdown-container">
            <h2>تا شروع دوره:</h2>
            <div id="countdown">
                <div class="time-block">
                    <span id="days">00</span>
                    <span class="label">روز</span>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <span class="label">ساعت</span>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <span class="label">دقیقه</span>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <span class="label">ثانیه</span>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="icon">🔒</div>
                <h3>امنیت شبکه</h3>
                <p>آموزش جامع پروتکل‌های امنیتی</p>
            </div>
            <div class="feature-card">
                <div class="icon">📡</div>
                <h3>تست نفوذ</h3>
                <p>تکنیک‌های پیشرفته تست نفوذ</p>
            </div>
            <div class="feature-card">
                <div class="icon">💻</div>
                <h3>آموزش عملی</h3>
                <p>تمرین‌های عملی و کاربردی</p>
            </div>
        </div>

        <div class="price-section">
            <h2>هزینه دوره</h2>
            <div class="price">
                <span class="amount">300,000</span>
                <span class="currency">تومان</span>
            </div>
        </div>

        <a href="register.html" class="register-btn">ثبت نام در دوره</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
