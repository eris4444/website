<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Code Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>C Code Playground</h1>
    </header>
    <main>
        <section id="code-input">
            <h2>Enter your C code:</h2>
            <textarea id="code-area" rows="15" cols="80">
#include <stdio.h>

int main() {
    printf("Hello, World!\n");
    return 0;
}
            </textarea>
        </section>
        <section id="actions">
            <button id="run-btn">Run Code</button>
            <button id="download-btn">Download Code</button>
        </section>
        <section id="output">
            <h2>Output:</h2>
            <pre id="output-area"></pre>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 C Code Playground - CS50x Final Project</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
