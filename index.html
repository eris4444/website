<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Construction Kit</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>Circuit Construction Kit</h1>
            <div class="controls">
                <button id="reset" class="control-btn">Reset Circuit</button>
                <button id="start-stop" class="control-btn primary">Start Simulation</button>
            </div>
        </header>
        
        <div class="main-container">
            <div class="components-tray">
                <div class="component-group">
                    <h3>Power Sources</h3>
                    <div class="component" draggable="true" data-type="battery">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 50'%3E%3Crect x='40' y='10' width='5' height='30' fill='%23333'/%3E%3Crect x='55' y='15' width='5' height='20' fill='%23333'/%3E%3Ctext x='65' y='30' font-family='Arial' font-size='12'%3E9V%3C/text%3E%3C/svg%3E" 
                             alt="Battery">
                        <span>Battery</span>
                    </div>
                </div>
                
                <div class="component-group">
                    <h3>Basic Components</h3>
                    <div class="component" draggable="true" data-type="resistor">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 20'%3E%3Cpath d='M10,10 h15 l5,-5 l10,10 l10,-10 l10,10 l5,-5 h15' stroke='%23333' fill='none'/%3E%3C/svg%3E" 
                             alt="Resistor">
                        <span>Resistor</span>
                    </div>
                    <div class="component" draggable="true" data-type="bulb">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='30' fill='%23FFD700' stroke='%23333'/%3E%3C/svg%3E" 
                             alt="Light Bulb">
                        <span>Light Bulb</span>
                    </div>
                    <div class="component" draggable="true" data-type="switch">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 50'%3E%3Cline x1='10' y1='25' x2='40' y2='25' stroke='%23333'/%3E%3Cline x1='40' y1='25' x2='80' y2='10' stroke='%23333'/%3E%3Ccircle cx='40' cy='25' r='3' fill='%23333'/%3E%3Ccircle cx='80' cy='25' r='3' fill='%23333'/%3E%3C/svg%3E" 
                             alt="Switch">
                        <span>Switch</span>
                    </div>
                </div>

                <div class="component-group">
                    <h3>Measuring Tools</h3>
                    <div class="component" draggable="true" data-type="ammeter">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='white' stroke='%23333'/%3E%3Ctext x='50' y='55' text-anchor='middle' font-family='Arial' font-size='20'%3EA%3C/text%3E%3C/svg%3E" 
                             alt="Ammeter">
                        <span>Ammeter</span>
                    </div>
                    <div class="component" draggable="true" data-type="voltmeter">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='white' stroke='%23333'/%3E%3Ctext x='50' y='55' text-anchor='middle' font-family='Arial' font-size='20'%3EV%3C/text%3E%3C/svg%3E" 
                             alt="Voltmeter">
                        <span>Voltmeter</span>
                    </div>
                </div>
            </div>

            <div class="workspace">
                <canvas id="circuit-canvas"></canvas>
                <div id="electron-layer"></div>
                
                <div class="toolbox">
                    <button class="tool-btn" data-tool="wire">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cline x1='20' y1='20' x2='80' y2='80' stroke='%23333' stroke-width='4'/%3E%3C/svg%3E" 
                             alt="Wire Tool">
                    </button>
                    <button class="tool-btn" data-tool="delete">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cline x1='20' y1='20' x2='80' y2='80' stroke='%23f00' stroke-width='4'/%3E%3Cline x1='80' y1='20' x2='20' y2='80' stroke='%23f00' stroke-width='4'/%3E%3C/svg%3E" 
                             alt="Delete Tool">
                    </button>
                </div>
            </div>

            <div class="info-panel">
                <div class="readings">
                    <div class="reading-group">
                        <label>Total Current:</label>
                        <span id="total-current">0.00 A</span>
                    </div>
                    <div class="reading-group">
                        <label>Battery Voltage:</label>
                        <span id="battery-voltage">9.00 V</span>
                    </div>
                    <div class="reading-group">
                        <label>Total Resistance:</label>
                        <span id="total-resistance">0.00 Ω</span>
                    </div>
                </div>

                <div class="component-controls hidden" id="component-controls">
                    <h3>Component Properties</h3>
                    <div class="control-group">
                        <label>Resistance:</label>
                        <input type="range" min="1" max="1000" value="100" id="resistance-control">
                        <span class="value">100 Ω</span>
                    </div>
                    <div class="control-group">
                        <label>Voltage:</label>
                        <input type="range" min="1" max="12" value="9" id="voltage-control">
                        <span class="value">9.0 V</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="circuit.js"></script>
</body>
</html>
