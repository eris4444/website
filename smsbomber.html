<!DOCTYPE html>
<html lang="en" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Erissms bomber source</title>
    <style>
        /* Theme variables */
        :root {
            --bg-gradient-from: #f5f7fa;
            --bg-gradient-to: #e4e8f0;
            --card-bg: #ffffff;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #888888;
            --button-bg: #24292e;
            --button-text: #ffffff;
            --button-hover: #2c3137;
            --terminal-bg: #1e1e1e;
            --terminal-text: #f0f0f0;
            --terminal-prompt: #7eda28;
            --border-color: #f0f0f0;
            --icon-bg: #f5f7fa;
            --icon-color: #333333;
            --theme-toggle-bg: #e4e8f0;
            --theme-toggle-circle: #ffffff;
        }

        /* Dark theme */
        .dark-theme {
            --bg-gradient-from: #1a1a2e;
            --bg-gradient-to: #16213e;
            --card-bg: #0f3460;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            --text-primary: #e7e7e7;
            --text-secondary: #b8b8b8;
            --text-muted: #a0a0a0;
            --button-bg: #e94560;
            --button-text: #ffffff;
            --button-hover: #d5405a;
            --terminal-bg: #0a0a0a;
            --terminal-text: #f0f0f0;
            --terminal-prompt: #7eda28;
            --border-color: #2a2a4a;
            --icon-bg: #16213e;
            --icon-color: #e7e7e7;
            --theme-toggle-bg: #16213e;
            --theme-toggle-circle: #e94560;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-gradient-from) 0%, var(--bg-gradient-to) 100%);
            padding: 1rem;
            transition: all 0.3s ease;
        }

        /* Card styles */
        .card {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .card-content {
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            background-color: var(--icon-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-footer {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Button styles */
        .download-button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--button-text);
            background-color: var(--button-bg);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .download-button:hover:before {
            left: 100%;
        }

        .download-button:hover:not(:disabled) {
            background-color: var(--button-hover);
            transform: scale(1.03);
        }

        .download-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .download-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .terms {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            transition: color 0.3s ease;
        }

        /* Terminal styles */
        .terminal {
            margin-top: 1.5rem;
            background-color: var(--terminal-bg);
            border-radius: 6px;
            padding: 1rem;
            color: var(--terminal-text);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .terminal-title {
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .command {
            display: flex;
            margin-bottom: 0.5rem;
            align-items: center;
        }

        .command:last-child {
            margin-bottom: 0;
        }

        .prompt {
            color: var(--terminal-prompt);
            margin-right: 0.5rem;
        }

        .command-text {
            color: var(--terminal-text);
            word-break: break-all;
        }

        .copy-button {
            background-color: transparent;
            border: none;
            color: var(--terminal-prompt);
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0.3rem 0.5rem;
            margin-left: auto;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background-color: rgba(126, 218, 40, 0.1);
        }

        .terminal-container {
            position: relative;
        }

        .copy-all {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--terminal-prompt);
            cursor: pointer;
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .copy-all:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 50px;
            height: 25px;
            background-color: var(--theme-toggle-bg);
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 0 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle-circle {
            width: 19px;
            height: 19px;
            background-color: var(--theme-toggle-circle);
            border-radius: 50%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .dark-theme .theme-toggle-circle {
            transform: translateX(25px);
        }

        .theme-icons {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 7px;
            color: var(--text-primary);
            font-size: 12px;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        /* Glow effect for dark theme */
        .dark-theme .card {
            box-shadow: 0 10px 25px rgba(233, 69, 96, 0.2);
        }

        .dark-theme .download-button {
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.3);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .card {
                max-width: 100%;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Download File</h1>
            <p class="card-description">‌Download ZIP File from github repository</p>
            <div class="theme-toggle" id="themeToggle">
                <div class="theme-icons">
                    <span>☀️</span>
                    <span>🌙</span>
                </div>
                <div class="theme-toggle-circle"></div>
            </div>
        </div>
        <div class="card-content">
            <div class="logo-container">
                <!-- اینجا لینک تصویر خود را قرار دهید -->
                <img src="https://raw.githubusercontent.com/eris4444/erissms/main/IMG_6363.jpeg" alt="Logo">
            </div>
        </div>
        <div class="card-footer">
            <button id="downloadBtn" class="download-button">
                <div class="spinner" id="spinner"></div>
                <span class="download-text">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download ZIP File
                </span>
            </button>
            <p class="terms">By downloading, you agree to the repository's license terms.</p>
            
            <div class="terminal-title">Or use CLI commands:</div>
            <div class="terminal-container">
                <div class="terminal">
                    <div class="command">
                        <span class="prompt">$</span>
                        <span class="command-text">git clone https://github.com/eris4444/erissms</span>
                        <button class="copy-button" data-command="git clone https://github.com/eris4444/erissms">Copy</button>
                    </div>
                    <div class="command">
                        <span class="prompt">$</span>
                        <span class="command-text">cd erissms</span>
                        <button class="copy-button" data-command="cd erissms">Copy</button>
                    </div>
                    <div class="command">
                        <span class="prompt">$</span>
                        <span class="command-text">pip install -r requirements.txt</span>
                        <button class="copy-button" data-command="pip install -r requirements.txt">Copy</button>
                    </div>
                    <div class="command">
                        <span class="prompt">$</span>
                        <span class="command-text">python3 main.py</span>
                        <button class="copy-button" data-command="python3 main.py">Copy</button>
                    </div>
                </div>
                <button class="copy-all">Copy All</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const spinner = document.getElementById('spinner');
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;
            
            // Replace with your actual GitHub repository ZIP URL
            const githubZipUrl = "https://raw.githubusercontent.com/eris4444/erissms/main/erissms.zip";
            
            // Download button functionality
            downloadBtn.addEventListener('click', function() {
                // Show loading state
                downloadBtn.disabled = true;
                spinner.style.display = 'block';
                
                // Create a temporary anchor element to trigger the download
                const link = document.createElement('a');
                link.href = githubZipUrl;
                link.setAttribute('download', 'erissms.zip');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Reset the button after a short delay
                setTimeout(function() {
                    downloadBtn.disabled = false;
                    spinner.style.display = 'none';
                }, 2000);
            });

            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                if (html.classList.contains('light-theme')) {
                    html.classList.remove('light-theme');
                    html.classList.add('dark-theme');
                    localStorage.setItem('theme', 'dark');
                } else {
                    html.classList.remove('dark-theme');
                    html.classList.add('light-theme');
                    localStorage.setItem('theme', 'light');
                }
            });

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                html.classList.remove('light-theme');
                html.classList.add('dark-theme');
            }

            // Copy command functionality
            const copyButtons = document.querySelectorAll('.copy-button');
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const command = this.getAttribute('data-command');
                    navigator.clipboard.writeText(command).then(() => {
                        const originalText = this.textContent;
                        this.textContent = 'Copied!';
                        setTimeout(() => {
                            this.textContent = originalText;
                        }, 1500);
                    });
                });
            });

            // Copy all commands functionality
            const copyAllButton = document.querySelector('.copy-all');
            copyAllButton.addEventListener('click', function() {
                const commands = [
                    'git clone https://github.com/eris4444/erissms',
                    'cd erissms',
                    'pip install -r requirements.txt',
                    'python3 main.py'
                ].join('\n');
                
                navigator.clipboard.writeText(commands).then(() => {
                    const originalText = this.textContent;
                    this.textContent = 'All Copied!';
                    setTimeout(() => {
                        this.textContent = originalText;
                    }, 1500);
                });
            });
        });
    </script>
</body>
</html>
